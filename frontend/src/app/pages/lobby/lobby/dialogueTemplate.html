<h1 mat-dialog-title>Join a game</h1>
<div mat-dialog-content>
  <p>Enter ID</p>
  <mat-form-field appearance="fill">
    <mat-label>Favorite Animal</mat-label>
    <input matInput [(ngModel)]="data.joinGameID">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
<!--  <button mat-button [mat-dialog-close]="data.joinGameID" cdkFocusInitial>Join</button>-->
</div>
