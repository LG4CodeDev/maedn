<div class="header" xmlns="http://www.w3.org/1999/html">
  <div class="header-nav left">
    <div id="lobby" *ngIf="this.router.url !== '/lobby' && this.router.url !== '/login'">
      <button id="lobbyBtn" (click)="isVisible = true">Lobby</button>
    </div>
  </div>
  <div class="header-nav right">
    <div id="logout" *ngIf="this.router.url !== '/login'">
      <button id="logoutBtn" (click)="logout()">Logout</button>
    </div>
  </div>
</div>

<nz-modal [(nzVisible)]="isVisible" nzTitle="Back to Lobby?" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    Do you want to leave the game, too?
  </ng-container>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="handleCancel()">Cancel</button>
    <button nz-button (click)="handleNo()">Lobby</button>
    <button nz-button nzType="primary" (click)="handleOk()">Leave</button>
  </div>
</nz-modal>
